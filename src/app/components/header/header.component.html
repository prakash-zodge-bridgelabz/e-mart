<header>
    <div class="navbar navbar-dark bg-light shadow-sm">
        <div class="navbar-brand align-item-center d-flex">
            <i style="font-size: 22px;color: black;margin-left: 62px;margin-top: 8px;" class="fas fa-shipping-fast"></i>
            <strong style="color: black;font-size: 25px;">E-Mart</strong>
        </div>
        <div *ngIf="!areButtonsHidden()" class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input *ngIf="!areButtonsHidden()" type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="btnradio1" routerLink="home">Home</label>
          
            <input *ngIf="!areButtonsHidden()" type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio2" routerLink="products">Products</label>
          
            <input *ngIf="!areButtonsHidden()" type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio3" routerLink="aboutUs">About us</label>
          </div>
          <button class="btn btm-light" *ngIf="!areButtonsHidden()" routerLink="login" (click)="logout()">
            <i class="fa fa-sign-out" aria-hidden="true"></i>
          </button>
        <button (click)="clickOnEmptyCart()" class="btn btm-light" *ngIf="!areButtonsHidden()">
            <i style="font-size: 30px;" routerLink="/cart" class="fas fa-cart-plus"></i>
            <div style="font-size: 15px;" class="badge bg-dark">{{totalItem}}</div>
        </button>
    </div>
</header>
