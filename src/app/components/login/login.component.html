<div class="card">
    <h1 style="text-align: center; margin-top: 15px;">Login</h1>
    <div class="form-group">
        <label>Username</label>
        <input [(ngModel)]="username" type="text" class="form-control" aria-describedby="emailHelp"
            placeholder="Enter username" required>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input [(ngModel)]="password" type="password" required class="form-control" placeholder="Enter password">
    </div>
    <button type="submit" class="btn btn-primary" (click)="login()">Sign in</button>
</div>
